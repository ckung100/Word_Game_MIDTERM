<!DOCTYPE html>
<html>
<head>
	<title>RPG Word Game</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
  <div id="lose" class="hide">GAME OVER</div>
  <div id="win" class="hide">YOU WIN!</div>
  <div class="game">
  	<div id="health"></div>
	<div id="wrongbox">
		<h2>Letters Guessed</h2>
	</div>
  	<div class="stage">
  		<div class="images">
  		<img draggable="false" src="img/player.png" width="12%" height="auto">
  		<img draggable="false" src="img/monster.png" width="30%" height="auto">
  		</div>
  	</div>
  	<div class="gameplay">
  		<div class="blanks"></div>
  	</div>
  	<div class="keyboard"></div>
  	<h1>Guess the right FRUIT to defeat the monster!</h1>
  </div>


</body>

<script src="js/main.js" type="text/javascript"></script>

</html>
